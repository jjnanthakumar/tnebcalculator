<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }

         function dis(val)
         {
            var amount = document.getElementById("calc").value;

             if(amount.includes(".") && val==".") {
                 return
             }
             if(amount.charAt(0) == "A") {
                 clr();
                 document.getElementById("calc").value+=val;
             } 
             else if(amount.length > 5) {
                 return
             }
             else {
                 document.getElementById("calc").value+=val
             }
         }
           
         function solve()
         {
             let x = document.getElementById("calc").value
             let a = parseInt(x);
             let temp = a;
             let b;
             let dyn;

             if(a<=500)
             {
                if (a>=0 && a<=100){
                    b = "Free";
                    dyn = 0;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+dyn+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } 
                else if (a>100 && a<=200){
                    b = (a - 100) * 2.25;
                    dyn = (a - 100) * 2.25;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } 
                else if (a>200 && a<=400){
                    b = (a - 200) * 4.50 + (100 * 2.25);
                    dyn = (a - 200) * 4.50;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 200 Units</td>
                        <td>225</td>
                        </tr>
                        <tr>
                        <td>201 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } 
                else{
                    b = (a - 400) * 6 + (100 * 2.25) + (200 * 4.5);
                    dyn = (a - 400) * 6;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 200 Units</td>
                        <td>225</td>
                        </tr>
                        <tr>
                        <td>201 - 400 Units</td>
                        <td>900</td>
                        </tr>
                        <tr>
                        <td>401 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
            }
            else
            {
                if (a>500 && a<=600){
                    b = (a - 500) * 8 + (300 * 4.5) + (100 * 6);
                    dyn = (a - 500) * 8;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 400 Units</td>
                        <td>1350</td>
                        </tr>
                        <tr>
                        <td>401 - 500 Units</td>
                        <td>600</td>
                        </tr>
                        <tr>
                        <tr>
                        <td>501 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
                else if (a>600 && a<=800){
                    b = (a-600) * 9 + (100 * 8) + (300 * 4.5) + (100 * 6);
                    dyn = (a - 600) * 9;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 400 Units</td>
                        <td>1350</td>
                        </tr>
                        <tr>
                        <td>401 - 500 Units</td>
                        <td>600</td>
                        </tr>
                        <tr>
                        <td>501 - 600 Units</td>
                        <td>800</td>
                        </tr>
                        <tr>
                        <td>601 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } 
                else if (a>800 && a<=1000){
                    b = (a-800) * 10 + (200 * 9) + (100 * 8) + (300 * 4.5) + (100 * 6);
                    dyn = (a - 800) * 10;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 400 Units</td>
                        <td>1350</td>
                        </tr>
                        <tr>
                        <td>401 - 500 Units</td>
                        <td>600</td>
                        </tr>
                        <tr>
                        <td>501 - 600 Units</td>
                        <td>800</td>
                        </tr>
                        <tr>
                        <td>601 - 800 Units</td>
                        <td>1800</td>
                        </tr>
                        <tr>
                        <td>801 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                } 
                else{
                    b = (a-1000) * 11 + (200 * 10) + (200 * 9) + (100 * 8) + (300 * 4.5) + (100 * 6);
                    dyn = (a - 1000) * 11;
                    document.getElementById("table").innerHTML = `
                    <table>
                        <tr>
                        <th>Consumed Units</th>
                        <th>`+temp+`</th>
                        </tr>
                        <tr>
                        <td>0 - 100 Units</td>
                        <td>0</td>
                        </tr>
                        <tr>
                        <td>101 - 400 Units</td>
                        <td>1350</td>
                        </tr>
                        <tr>
                        <td>401 - 500 Units</td>
                        <td>600</td>
                        </tr>
                        <tr>
                        <td>501 - 600 Units</td>
                        <td>800</td>
                        </tr>
                        <tr>
                        <td>601 - 800 Units</td>
                        <td>1800</td>
                        </tr>
                        <tr>
                        <td>801 - 1000 Units</td>
                        <td>2000</td>
                        </tr>
                        <tr>
                        <td>1001 - `+temp+` Units</td>
                        <td>`+dyn+`</td>
                        </tr>
                        <tr>
                        <td>Total</td>
                        <td>`+b+`</td>
                        </tr>
                    </table>`
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                }
            }

             var ans = b.toString();

             document.getElementById("calc").value = "Amount : " + ans;
             return false;
         }
           
         function clr()
         {
             document.getElementById("calc").value = ""
         }

</script>
